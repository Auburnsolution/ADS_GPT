{% extends 'my_login_app/base.html' %}


{% block body_block %}
<div class="login-form">
<h1>Login</h1>


<form method="post">

    {% csrf_token %}

    <div class="form-group">

    <label> Email </label>
    <input type="email" name="email" class="form-control" value="" />
</div>
<div class="form-group">
    <label> Password </label>
    <input type="password" name="password" class="form-control" value="" />
</div>
<div class="text-center">
    <input type="submit" name="" value="Login"  class="sub_btn"/>
</div>

</form>

</div>



<style>
  .login-form {
    width: 25%;
    background: #fff;
    padding: 20px;
    border-radius: 14px;
    margin: 0 auto;
    border: 1px solid #ddd;
}
.login-form h1 {
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    margin: 17px;
    text-transform: uppercase;
    font-weight: 900;
}

.login-form label {
    font-size: 13px;
    color: #777575;
}


</style>

{% endblock %}
