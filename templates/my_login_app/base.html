  <!-- to disable the submit button untill all things are selected -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var submitButton = document.getElementById('submitButton');
    var radioButtons = document.querySelectorAll('input[type="radio"]');
    var textBox = document.querySelector('input[name="chat-input1"]');

    // Function to check if any radio button is selected
    function isRadioButtonSelected() {
      for (var i = 0; i < radioButtons.length; i++) {
        if (radioButtons[i].checked) {
          return true;
        }
      }
      return false;
    }

    // Function to check if text box is filled
    function isTextBoxFilled() {
      return textBox.value.trim() !== '';
    }

    // Function to enable or disable submit button
    function toggleSubmitButton() {
      submitButton.disabled = !(isRadioButtonSelected() && isTextBoxFilled());
    }

    // Add event listeners to radio buttons and text box
    radioButtons.forEach(function (radioButton) {
      radioButton.addEventListener('change', toggleSubmitButton);
    });
    textBox.addEventListener('input', toggleSubmitButton);

    // Event listener for form submission
    document.getElementById('chatForm').addEventListener('submit', function (event) {
      if (!isRadioButtonSelected() || !isTextBoxFilled()) {
        event.preventDefault();
        alert('Please select a role and fill out the text box before submitting.');
      }
    });

    // Initially disable submit button
    toggleSubmitButton();
  });
</script>
